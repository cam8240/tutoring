<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resources - Math Practice</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional styling for the Resources page */
    .resources {
      padding: 40px 20px;
    }
    .resource-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      margin: 10px 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .resource-item h3 {
      margin-top: 0;
      color: #28a745;
    }
    .resource-item p {
      margin: 10px 0;
    }
    .resource-item a {
      color: #28a745;
      text-decoration: none;
      font-weight: bold;
    }
    .resource-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Shared header loaded dynamically -->
  <div id="header"></div>
  <script defer src="script.js"></script>
  
  <main class="container">
    <h1>Resources</h1>
    <div class="resources">
      <div class="resource-item">
        <h3>Downloadable Study Guide</h3>
        <p>A comprehensive study guide covering key math concepts.</p>
        <a href="#">Download PDF</a>
      </div>
      <div class="resource-item">
        <h3>Video Tutorials</h3>
        <p>Watch our video tutorials on various math topics.</p>
        <a href="#">View Videos</a>
      </div>
      <!-- Add more resource items as needed -->
    </div>
  </main>
  
  <!-- Shared footer loaded dynamically -->
  <div id="footer"></div>
</body>
</html>

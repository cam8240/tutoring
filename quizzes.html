    /* Styling for the Quizzes Section */
    .quizzes {
      margin: 40px 0;

    .quizzes h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .quizzes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .quiz-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 20px;
      flex: 1 1 250px;
      max-width: 300px;
      text-align: center; /* Centers content inside the box */
    }
    .quiz-box h3 {
      font-size: 1.5em;
      margin-top: 0;
      color: #28a745;
    }
    .quiz-box p {
      font-size: 1em;
      margin: 10px 0;
      color: #666;
    }
    .quiz-box a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease-in-out;
    }
    .quiz-box a:hover {
      background: #218838;
    }
  </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #problem {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #message {
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Math Practice</h1>
    <label for="operation">Choose Operation:</label>
    <select id="operation" onchange="generateProblem()">
        <option value="multiplication">Multiplication</option>
        <option value="addition">Addition</option>
        <option value="subtraction">Subtraction</option>
        <option value="division">Division (with remainder)</option>
    </select>
    <br><br>
    <label for="range">Number Range (1 to X):</label>
    <input type="number" id="range" value="10" min="1" onchange="generateProblem()">
    <br><br>
    <div id="problem"></div>
    <input type="text" id="answer" placeholder="Enter your answer">
    <button onclick="checkAnswer()">Submit</button>
    <p id="message"></p>

    <script>
        let num1, num2, correctAnswer, operation;

        function generateProblem() {
            let range = parseInt(document.getElementById("range").value) || 10;
            num1 = Math.floor(Math.random() * range) + 1;
            num2 = Math.floor(Math.random() * range) + 1;
            operation = document.getElementById("operation").value;

            switch (operation) {
                case "multiplication":
                    correctAnswer = num1 * num2;
                    document.getElementById("problem").textContent = `What is ${num1} ร ${num2}?`;
                    break;
                case "addition":
                    correctAnswer = num1 + num2;
                    document.getElementById("problem").textContent = `What is ${num1} + ${num2}?`;
                    break;
                case "subtraction":
                    correctAnswer = num1 - num2;
                    document.getElementById("problem").textContent = `What is ${num1} - ${num2}?`;
                    break;
                case "division":
                    correctAnswer = `${Math.floor(num1 / num2)} R ${num1 % num2}`;
                    document.getElementById("problem").textContent = `What is ${num1} รท ${num2}? (Answer format: quotient R remainder)`;
                    break;
            }
            document.getElementById("answer").value = "";
            document.getElementById("message").textContent = "";
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim();
            if (userAnswer === correctAnswer.toString()) {
                document.getElementById("message").textContent = "Correct!";
                setTimeout(generateProblem, 1000);
            } else {
                document.getElementById("message").textContent = "Try again!";
            }
        }

        generateProblem();
    </script>
</body>
</html>
